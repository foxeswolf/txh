<html>

	<body>
		<div id="box">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
	<script type="text/javascript">
		
		var n=0;
		$('#box').on("swipeLeft",function(ev){
			ev.preventDefault();
			n++;
			console.log(n)
			if(n==$('#box div').length){
				n=$('#box div').length-1;
			}
			console.log(n)
			$('#box').css("transform","translate3d(-"+n*innerWidth+"px,0,0)");
		});
		$('#box').on("swipeRight",function(ev){
			ev.preventDefault();
			n--;
			if(n<0){
				n=0;
			}
			$('#box').css("transform","translate3d(-"+n*innerWidth+"px,0,0)");
		});
		
	</script>
